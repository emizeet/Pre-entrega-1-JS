<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Interactiva</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Calculadora Interactiva</h1>
    </header>
    <main>
        <div class="calculadora">
            <div class="numeroAB">
                <label for="numeroA">Número A:</label>
                <input type="number" id="numeroA">
            </div>
            <div class="numeroAB">
                <label for="numeroB">Número B:</label>
                <input type="number" id="numeroB">
            </div>
            <div>
                <button onclick="realizarOperacion('suma')">Suma</button>
                <button onclick="realizarOperacion('resta')">Resta</button>
                <button onclick="realizarOperacion('multiplicacion')">Multiplicación</button>
                <button onclick="realizarOperacion('division')">División</button>
            </div>
            <div id="resultado" class="resultado"></div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
